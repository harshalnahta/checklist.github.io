<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 ><marquee>"RISE AWAKE SHINE !!"</marquee></h1>
    <section id="DATE" class="D"></section><br>
    <section class="D">Date & Time</section><br>
    
    <div class="container">
        
        <div class="content">
         <div>TASK :  <input class="in" id="A" name="task"  type="text" placeholder="Exercise"></div>
         <div >TIME SLOT :   <input class="in" id="G" name="time"  type="time" placeholder="6:00-7.00 AM"><select id="selec">
             <option value="AM">AM</option>
             <option value="PM">PM</option>
          
         </select></div><br>
         <div><button id="add" onclick="set()">Add</button></div>
         </div><br>
         <table border="solid" color="black" id="table" style="width: 50%; height: fit-content;" > 
             <caption class="st"><b>To Do List :</b></caption>
             <tr>
                 <th>S NO.</th>
                 <th>TASK</th>
                 <th>TIME SLOT :</th>
             </tr>
         </table>
    </div>
    <script>
        var row=1;
       function set(){
        
          var tas = document.getElementById("A").value;
          var tim = document.getElementById("G").value;
          if(!tas || !tim)
          {
              alert("Add todays plan for better productivity !!");
              return 0;
          }

          var tab =document.getElementById('table');
          var newrow = tab.insertRow(row);
          var cell1 = newrow.insertCell(0);      
          var cell2 = newrow.insertCell(1);
          var cell3 = newrow.insertCell(2);
          cell1.innerHTML =row;
          cell2.innerHTML=tas;
          cell3.innerHTML=tim +" "+document.getElementById("selec").value;
          row++;       
          document.getElementById("A").value=null;  
          document.getElementById("G").value=null;  
       }
       function abc(){
       a=new Date();
       date= a.getDate()+ "/"+(a.getMonth()+1)+"/"+a.getFullYear();
      time=a.getHours()+":"+a.getMinutes()+":"+a.getSeconds();
      document.getElementById('DATE').innerHTML=date + " " +time;
       }
       setInterval(abc,1000);
      
    </script>
</body>
</html>
